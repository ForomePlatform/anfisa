gerp_score:
    variable_type: numeric
    name: gerp_score
    purpose: evidence
    Knowledge Domain:
        id: animal
        name: Animal Genetics
    Scale:
        id: position
        name: Position
    Method:
        id: bioinf
        name: Bioinformatics Inference
    title: GERP "rejected substitutions" (RS) Score
    tooltip: |
        Genomic Evolutionary Rate Profiling (GERP) score downloaded from
        [](http://mendel.stanford.edu/SidowLab/downloads/gerp/hg19.GERP_scores.tar.gz)
        
        The file contains two columns:
        
         1. Neutral evolution score (GERPN) score
         2. Rejected substitutions" (RS) score
        
        We only use RS scores.
        
        See [Project URL](http://mendel.stanford.edu/SidowLab/downloads/gerp/) for more information
        
        See [GERP Scores at UCSC](https://genome.ucsc.edu/cgi-bin/hgTrackUi?db=hg19&g=allHg19RS_BW)
        
    render-mode:
        id: linear,>
        description: Should be rendered as a linear scale. Most often, users select
            the upper bound.
    used_in_groups:
      - Predictions
    variable_subtype:
        id: float
        name: float
