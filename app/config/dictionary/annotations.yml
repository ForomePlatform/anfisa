splice_altering:
    variable_type: categorical
    name: splice_altering
    purpose: evidence
    Knowledge Domain:
        id: human
        name: Human Genetics
    Scale:
        id: variant
        name: Variant
    Method:
        id: bioinf
        name: Bioinformatics Inference
    title: Splice AI splice altering
    tooltip: |
        From [SpliceAI GitHub](https://github.com/Illumina/SpliceAI):
        
        _Delta score of a variant, defined as the maximum of (DS_AG, DS_AL, DS_DG, DS_DL), 
        ranges from 0 to 1 and can be interpreted as the probability of the variant being 
        splice-altering. In the [paper](https://github.com/Illumina/SpliceAI), 
        a detailed characterization is provided 
        for 0.2 (high recall), 0.5 (recommended), and 0.8 (high precision) cutoffs._
        
        In Anifsa we assign the following values to `splice_altering` annotation:
        
        | Condition                                     | splice_altering              |
        |-----------------------------------------------|------------------------------|
        | MAX (DS_AG, DS_AL, DS_DG, DS_DL) < 0.2        |  `unlikely`                  |
        | 0.2 <= MAX (DS_AG, DS_AL, DS_DG, DS_DL) < 0.5 |  `likely_pathogenic`         |
        | 0.5 <= MAX (DS_AG, DS_AL, DS_DG, DS_DL) < 0.8 |  `pathogenic`                |
        | 0.8 <= MAX (DS_AG, DS_AL, DS_DG, DS_DL)       |  `high_precision_pathogenic` |

    used_in_groups:
      - Predictions
    render-mode:
        id: pie
        description: Should be rendered as a pie chart.
    variable_subtype:
        id: status
        name: Single categorical value
