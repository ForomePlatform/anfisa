SIFT:
    variable_type: categorical
    name: SIFT
    purpose: evidence
    Knowledge Domain:
        id: function
        name: Functional Genetics
    Scale:
        id: transcript
        name: Transcript
    Method:
        id: bioinf
        name: Bioinformatics Inference
    tooltip: |
        Sorting Intolerant from Tolerant (SIFT) is an algorithm that predicts the 
        potential impact of amino acid substitutions on protein function. 
        
        SIFT uses sequence homology to compute the likelihood that an amino acid 
        substitution will have an adverse effect on protein function. The underlying 
        assumption is that evolutionarily conserved regions tend to be less tolerant 
        f mutations, and hence amino acid substitutions or insertions/deletions 
        in these regions are more likely to affect function.
        
        Values:
        
         * D: Deleterious 
         * T: Tolerated
    reference: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3394338/
    used_in_groups:
      - Predictions
    render-mode:
        id: bar
        description: Should be rendered as a bar chart.
    variable_subtype:
        id: multi
        name: Multiple categorical values
