apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.anfisa.name }}
  labels:
    app: {{ .Values.anfisa.name }}
    chart: anfisa
  annotations:
      argocd.argoproj.io/sync-options: Validate=false
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.anfisa.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.anfisa.name }}
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      containers: 
        - name: {{ .Values.anfisa.name }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: ANFISA_COORD_HOST
              value: anfisa-druid-coordinator
            - name: ANFISA_ROUTER_HOST
              value: router
            - name: ANFISA_MONGO_HOST
              value: anfisa-mongodb
          ports:
          image: "{{ .Values.anfisa.output_registry }}/{{ .Values.anfisa.project }}/{{ .Values.anfisa.name }}"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          stdin: true
#          command:
#            - "entrypoint"
#          args:
#            - "/usr/bin/entrypoint.sh"        
          volumeMounts:
          - name: data2
            mountPath: /datatest
          - name: {{ .Values.anfisa.anfisa_volumes.workdir_volume }}
            mountPath: /anfisa/a-setup/
          - name: anfisa-config
            mountPath: /anfisa/anfisa.json
            subPath: anfisa.json
     
      volumes:
      - name: data2
        persistentVolumeClaim:
          claimName: s3pvc
      - name: {{ .Values.anfisa.anfisa_volumes.workdir_volume }}
        persistentVolumeClaim:
          claimName: {{ .Values.anfisa.anfisa_volumes.workdir_claim_name }}
      - name: anfisa-config
        configMap:
          name: {{ .Values.anfisa.name }}
          defaultMode: 420

      terminationGracePeriodSeconds: 5
